name: Shell Lint

on:
  push:
    branches:
      - "**"
    paths:
      - "bootstrap.sh"
      - "dotfiles/**"
      - "ops/**"
      - "install/**"
      - "Makefile"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "bootstrap.sh"
      - "dotfiles/**"
      - "ops/**"
      - "install/**"
      - "Makefile"
      - ".github/workflows/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Bash syntax check
        run: bash -n bootstrap.sh

      - name: Shell lint
        run: make lint-shell
