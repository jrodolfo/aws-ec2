name: Script Smoke

on:
  push:
    branches:
      - "**"
    paths:
      - "bootstrap.sh"
      - "dotfiles/**"
      - "ops/**"
      - "install/**"
      - "tests/**"
      - "Makefile"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "bootstrap.sh"
      - "dotfiles/**"
      - "ops/**"
      - "install/**"
      - "tests/**"
      - "Makefile"
      - ".github/workflows/**"

jobs:
  script-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bats
        run: sudo apt-get update && sudo apt-get install -y bats

      - name: Run bootstrap dry-run
        run: ./bootstrap.sh --dry-run

      - name: Run toolchain dry-run
        run: ./install/install-toolchain.sh --dry-run --no-update

      - name: Run dev-utils dry-run
        run: ./install/install-dev-utils.sh --dry-run --no-update

      - name: Run shell tests
        run: make test-shell
